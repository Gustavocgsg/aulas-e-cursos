<!DOCTYPE html>

   <head>
        <meta charset="UTF-8">

        <title>Curso de CSS Hcode - place-self</title>
        <style>
            /* Flexbox */

           /* propriedades: auto |cursor-type (constante com 38 opções de cursor) | initial | inherit | unset */
           /* padrão: auto */
           /* herdado: sim */

         h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: chocolate;
         }
         body {
            margin: 0;
            /* padding: 0; */
            background-color: rgb(27, 25, 25);
            display: grid;
            height: 100vh;
            /* width: 100vw; */
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(7, 1fr);
            grid-gap: 10px;
         }
         body > div {
            display: flex;
            border:  solid 1px orange;
            transition: all 0.2s ease-in-out;
            color: #fff;
            justify-content: center;
            align-items: center;
         }
         body > div:hover {
            border-color: rgb(250, 168, 75);
            font-weight: bold;
         }
         div.cursor-default {
            cursor: default;
         }
         div.cursor-pointer {
            cursor: pointer;
         }
         div.cursor-alias {
            cursor: alias;
         }
         div.cursor-all-scroll {
            cursor: all-scroll;
         }
         div.cursor-auto {
            cursor: auto;
         }
         div.cursor-cell {
            cursor: cell;
         }
         div.cursor-col-resize {
            cursor: col-resize;
         }
         div.cursor-context-menu {
            cursor: context-menu;
         }
         div.cursor-copy {
            cursor: copy;
         }
         div.cursor-crosshair {
            cursor: crosshair;
         }

         /* abaixo fazem menção aos pontos cardeais da rosa dos ventos N, NE, E, SE, S, SW, W, NW */

         div.cursor-e-resize {
            cursor: e-resize;
         }
         div.cursor-s-resize {
            cursor: s-resize;
         }
         div.cursor-w-resize {
            cursor: w-resize;
         }
         div.cursor-n-resize {
            cursor: n-resize;
         }
         div.cursor-ew-resize {
            cursor: ew-resize;
         }
         div.cursor-ns-resize {
            cursor: ns-resize;
         }
         div.cursor-nw-resize {
            cursor: nw-resize;
         }
         div.cursor-nesw-resize {
            cursor: nesw-resize;
         }
         div.cursor-nwse-resize {
            cursor: nwse-resize;
         }
         div.cursor-grab {
            cursor: grab;
         }
         div.cursor-grab:active {
            cursor: grabbing;
         }
         div.cursor-grabbing {
            cursor: grabbing;
         }
         div.cursor-help {
            cursor: help;
         }
         div.cursor-move {
            cursor: move;
         }
         div.cursor-no-drop {
            cursor: no-drop;
         }
         div.cursor-none {
            cursor: none;
         }
         div.cursor-not-allowed {
            cursor: not-allowed;
         }
         div.cursor-progress {
            cursor: progress;
         }
         div.cursor-row-resize {
            cursor: row-resize;
         }
         div.cursor-text {
            cursor: text;
         }
         div.cursor-vertical-text {
            cursor: vertical-text;
         }
         div.cursor-wait {
            cursor: wait;
         }
         div.cursor-zoom-out {
            cursor: zoom-out;
         }
         div.cursor-url {
            cursor: url("imagens/hcode-cafe.svg"), pointer;
            /* cursor: url("imagens/hcode-cafe.svg") 20 20, pointer; com deslocamento */ 
            /* lembre sempre de deixar seu svg entre 32x32 até 128 pixels, o limite é até 128 */
         }
        </style>
