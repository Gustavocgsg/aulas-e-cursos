<!DOCTYPE html>
<html lang="pt-br">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de CSS Hcode - outline-offset</title>
        <style>

           /* Faz poarte do grupo do flexbox e substitui o uso de border para definir linhas extra div */
           /* propriedades: length | initial | inherit */
           /* padrão: 0 ( isso siguinifica que, todas elas são aceitas )*/
           /* herdado: não */
           /* especifico para utilizar no firefox, herança de código legado que está em desuso */
         body {
            background-color: black;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
         }
         div {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            background-color: brown;
            outline-style: dotted;
            outline-width: 50px;
            outline-color: rgb(226, 43, 156); /* definindo cor de fora do elemento */
            outline-offset: 50px;
            border: rgb(233, 102, 9) 20px dashed;
            color: #fff;
            margin: 40px;
            
         }
        </style>
   </head>
   <body>
      <div></div>
   </body>
</html>
</html>
