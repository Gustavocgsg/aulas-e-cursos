<!DOCTYPE html>
<html lang="pt-br">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de CSS Hcode - padding-bottom</title>
        <style>
           * {
              box-sizing: border-box;
           }
           body { 
              margin: 0;
              padding: 0;
           }
           .container {
              padding-bottom: 150px;
              width: 50vw;
              /* height: 70vh; */
              height: 500px;
              background-color: crimson;
           }
           .item {
              width: 100%;
              height: 100%;
              background-color: deeppink;
           }
        </style>
   </head>
   <body>
      <div class="container">
         <div class="item"></div>
      </div>
   </body>
</html>
